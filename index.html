<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>TOP - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="screen"></div>
        <div class="buttons">
            <button class="full-row" id="clear-button">Clear</button>
            <button id="del-button">Del</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="big-vertical operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="big-vertical" id="equal-button">=</button>
            <button class="big-horizontal number">0</button>
            <button id="dot-button">.</button>
        </div>
    </div>
</body>
</html>
