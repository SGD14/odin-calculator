<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>TOP - Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">12345</div>
        <div class="buttons">
            <button class="full-row">Clear</button>
            <button>Del</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="big-vertical operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="big-vertical">=</button>
            <button class="big-horizontal">0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
